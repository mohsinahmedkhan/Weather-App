<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <input class="input" type="text" placeholder="Enter City Name..." spellcheck="false">
            <img class="search-img" src="images/search-icon.avif" alt="">

            <div class="error">
                <p>Invalid City Name!</p>
                <button id="button-ok" onclick="btn()">OK</button>
            </div>

            <div class="Weather">
                <img class="Weather-icon" src="images/clouds.png" alt="">
                <h1 class="temp">33Â°c</h1>
                <h2 class="sys">Pak</h2>
                <h2 class="city">Karachi</h2>

                <div class="detail">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p class="para">Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p class="para">Wind Speed</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
